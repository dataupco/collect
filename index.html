<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <title>Data Up!</title>
    <script>
      function setup() {
        personaSetup();
      }
    </script>
  </head>
  <body onLoad="setup()">
    <div> 
      <span id="usergreeting"> </span>
      <span id="userlogin">
        <a id="signin" style="display:none" href="#">Sign In</a>
        <a id="signout" style="display:none" href="#">Sign Out</a>
      </span>
    </div>
    <hr />
    <div>
      <form name="test" method="post">
        <input type="text" name="url" value="/auth/{api}" />
        <input type="button" value="Auth" 
          onclick="this.form.action=document.test.url.value;this.form.submit();" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script src="js/personaSetup.js"></script>
  </body>
</html>
