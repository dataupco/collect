<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width">
    <title>Data Up!</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
  function setup() {
     var signinLink = document.getElementById('signin');
     if (signinLink) {
       signinLink.onclick = function() { navigator.id.request(); };
     }

     var signoutLink = document.getElementById('signout');
     if (signoutLink) {
       signoutLink.onclick = function() { navigator.id.logout(); };
     }

     navigator.id.watch({
       onlogin : function(assertion) { 
               $.ajax({ 
                  type: 'POST',
                  url: '/auth/login', 
                  data: {assertion: assertion},
                  success: function(res, status, xhr) { alert('login success'); },
                  error: function(xhr, status, err) {
                    navigator.id.logout();
                    alert("Login failure: " + err);
                   }
               });
       onlogout : function(assertion) {
                $.ajax({
                  type: 'POST',
                  url: '/auth/logout', 
                  success: function(res, status, xhr) { alert('logout success'); },
                  error: function(xhr, status, err) { alert("Logout failure: " + err); }
                });
     });
  }
    </script>
  </head>
  <body onLoad="setup()">
   <div clsass="v-outer-div"> 
     <a id="signin" href="#">Sign In</a>
     <a id="signout" href="#">Sign Out</a>
      <div class="h-outer-div">
        <div class="center-div">
          <img src="images/data_up_co.png" />
          <div class="social-div">
            <a href="http://data.opencolorado.org/en/group/dataup-co" target="_blank">Data</a> |  
            <a href="https://github.com/dataupco" target="_blank">Code</a> |  
            <a href="https://twitter.com/dataupco" target="_blank">News</a> | 
            <a href="http://www.meetup.com/Castle-Rock-Open-Data-Wranglers" target="_blank">Group</a> &nbsp; &nbsp;
          </div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
  </body>
</html>
